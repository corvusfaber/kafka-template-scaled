{{- if .Values.keda.enabled }}
apiVersion: keda.sh/v1alpha1
kind: ScaledObject
metadata:
  name: {{ include "kafka-template.fullname" . }} 
  namespace: {{ .Release.Namespace }}
spec:
  scaleTargetRef:
    name: {{ .Values.keda.ScaledObject}}
    kind: Deployment
    apiVersion: apps/v1
  minReplicaCount: {{ .Values.keda.minReplicaCount | default 1}}
  maxReplicaCount: {{ .Values.keda.maxReplicaCount | default 5}}
  triggers:
    - type: kafka
      metadata:
        topic: {{ .Values.keda.topic }}
        bootstrapServers: {{ .Values.keda.bootstrapServers }}
        consumerGroup: {{ .Values.keda.consumerGroup }}
        lagThreshold: "{{ .Values.keda.lagThreshold }}"
{{- end }}
